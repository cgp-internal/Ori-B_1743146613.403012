<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="notes-header">
            <h1>Notes</h1>
        </header>

        <section id="notes-form">
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="noteContent" placeholder="Note Content"></textarea>
            <button id="saveButton">Save Note</button>
			<button id="updateButton" style="display:none;">Update Note</button>
        </section>

        <section id="notes-display">
            <h2>Your Notes</h2>
            <div id="notesContainer">
                <!-- Notes will be dynamically added here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
